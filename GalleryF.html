<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #7777;
      color: rgb(255, 94, 0);
      font-size: 20px;
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: center;
      padding: 1%;
    }
    proverbs {
          color: rgb(64, 0, 255);
          font-size: 25px;
    }

    .gallery-container {
      max-width: 1800px;
      margin: 0 auto;
      overflow-y: auto; /* Add vertical scroll-bar for the gallery */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:rgba(0, 0, 0, 0.912);
      overflow-y: auto; /* Add vertical scroll-bar for the lightbox */
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 100%;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
   <h1>Wellcome To Meet Our Donors</h1>
  </header>
<proverbs>
  <marquee direction="right" behavior="alternate"
  style="border:BLACK 2px SOLID">
  Donate blood and save lives
</marquee>
</proverbs>
  <div class="gallery-container">
    <div class="gallery" id="gallery">
      <img src="VectorImage.PNG" alt="Image 1" width="1024" height="1024">
      <img src="Imj1.jpg" alt="Image 2">
      <img src="Imj2.jpg" alt="Image 3">
      
      <img src="Imj5.jpg" alt="Image 5">
      <img src="Imj7.jpg" alt="Image 7">
      <img src="Img8.jpg" alt="Image 8">
      <img src="Img9.jpg" alt="Image 10">
      <img src="Imj6.jpg" alt="Image 6">
      <img src="Img10.jpg" alt="Image 11">
      <img src="Img11.jpg" alt="Image 12">
      <img src="Img12.jpg" alt="Image 13">
      <img src="Imj3.jpg" alt="Image 4">
     
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-overlay" onclick="closeLightbox()"></div>
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img src="" alt="Lightbox Image" id="lightbox-img">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        lightbox.style.display = 'flex';
        lightboxImg.src = e.target.src;
      }
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  </script>
</body>
</html>
