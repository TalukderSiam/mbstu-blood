<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="A+blood.css">
</head>
<body>
    <h2>Select Department <input type="text"></h2>
    <table width="100%" cellpadding="10px" id="table-data" >
        <tr>
          <th >Student Name</th>
          <th>Id</th>
          <th >Number</th>
          <th width="150px">Blood group</th>
          <th width="60px">Department</th>
        </tr>
        <tbody id="load-table"></tbody>
      </table>



      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript">
       $(document).ready(function(){
        //Fetch All Records
        function loadTable(){ 
          $("#load-table").html("");
          $.ajax({ 
            url : 'http://localhost/php-rest-api/api-fetch-all.php',
            type : "GET",
            success : function(data){
              if(data.status == false){
                $("#load-table").append("<tr><td colspan='6'><h2>"+ data.message +"</h2></td></tr>");
              }else{
                $.each(data, function(key, value){ 
                  $("#load-table").append("<tr>" + 
                                          "<td>" + value.id + "</td>" + 
                                          "<td>" + value.student_name +"</td>" + 
                                          "<td>" + value.age +"</td>" + 
                                          "<td>" + value.city +"</td>" + 
                                          "<td><button class='edit-btn' data-eid='"+ value.id + "'>Edit</button></td>" + 
                                          "<td><button class='delete-btn' data-id='"+ value.id + "'>Delete</button></td>" + 
                                          "</tr>");
                });
              }
            }
          });
        }
      
        loadTable();

</body>
</html>
